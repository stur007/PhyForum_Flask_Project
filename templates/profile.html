{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>User Profile</h2>
  <form method="post">
    <div class="form-group">
      <label>Email (not editable)</label>
      <input type="email" class="form-control" value="{{ user.email }}" readonly>
    </div>
    <div class="form-group">
      <label>Nickname</label>
      <input type="text" name="nickname" class="form-control" value="{{ user.nickname }}" required>
    </div>
    <div class="form-group">
      <label>Contact Information</label>
      <input type="text" name="contact" class="form-control" value="{{ user.contact_info }}">
    </div>
    <button type="submit" class="btn btn-primary mt-2">Update</button>
    <form action="/delete_account" method="post" onsubmit="return confirmDelete();">
    <button type="submit" class="btn btn-danger">Delete My Account</button>
</form>
  </form>

  <div class="mt-3 text-muted">
    <p>Account created at: {{ user.created_at }}</p>
  </div>
</div>

<script>
  function confirmDelete() {
    return confirm("Are you sure you want to delete your account? This action cannot be undone.");
  }
</script>

{% endblock %}
